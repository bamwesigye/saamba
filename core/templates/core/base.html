<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Saamba - Bet Automation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF', // Example primary color (Blue)
                        secondary: '#DB2777', // Example secondary color (Pink)
                        accent: '#F59E0B', // Example accent color (Amber)
                        neutral: '#4B5563', // Example neutral color (Gray)
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-primary">Saamba</a>
            <div class="space-x-4">
                <!-- Navigation links -->
                <a href="{% url 'core:event_list' %}" class="text-gray-700 hover:text-primary px-3">Events</a>
                <a href="{% url 'core:manage' %}" class="text-gray-700 hover:text-primary px-3">Manage</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p class="text-gray-600">&copy; {% now "Y" %} Saamba Project. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
