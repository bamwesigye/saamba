{% extends 'core/base.html' %}

{% block title %}Confirm Delete Market{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-red-600 mb-6">Confirm Deletion</h1>

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p class="text-gray-700 mb-4">Are you sure you want to delete the market "<strong>{{ market.market }}</strong>"?</p>
    <p class="text-sm text-gray-500 mb-4">Deleting this market may also affect related Selections.</p> 
    
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-start space-x-4">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Yes, Delete
            </button>
            <a href="{% url 'core:market_detail' market.pk %}" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-primary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
